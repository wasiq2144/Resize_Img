<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizer</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    form { max-width: 400px; margin: auto; }
    input, button, label { margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<h2>Resize Your Image</h2>
<form action="/" method="POST" enctype="multipart/form-data">
  <label>Choose Image:</label>
  <input type="file" name="image" required>

  <label>Width (px):</label>
  <input type="number" name="width" placeholder="Leave empty if using percentage">

  <label>Height (px):</label>
  <input type="number" name="height" placeholder="Leave empty if using percentage">

  <label>OR Resize by Percentage (%):</label>
  <input type="number" name="percent" min="1" max="500" placeholder="e.g. 50 for 50%">

  <button type="submit">Resize and Download</button>
</form>

</body>
</html>
